<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="imagens/instaico.png">

    <title>Instagram</title>

</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img id="cel1" src="imagens/instagram-celular2.png" alt="imagem de um celular">
            <img id="cel2" src="imagens/instagram-celular3.png" alt="imagem de um celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="imagens/instagram-logo.png" class="instagram-logo" alt="intagram logo">
                <div class="profile-photo">
                    <img id="perfil" src="imagens/perfil.jpg" alt="foto de perfil">
                </div>
                <a href="https://www.instagram.com/" class="instagram-login">Continue como Andy</a>
                <a href="https://www.instagram.com/" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Andy?</p>
                <p class="not-account">
                    <a href="https://www.instagram.com/" class="link-blue">Alternar Contas</a>
                    ou
                    <a href="https://www.instagram.com/" class="link-blue">Inscreva-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" target="_blank" class="app-download"></a>
                </div>

            </div>

        </div>
    </div>
    
</body>
</html>
